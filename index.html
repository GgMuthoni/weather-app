<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" class="css" />
  </head>
  <body>
    <div class="app">
      <form action="" id="cityForm">
        <div class="row">
          <div class="col-9">
            <input
              type="text"
              placeholder="Type a city"
              id="cityInput"
              class="town"
            />
          </div>
          <div class="col-3">
            <input type="submit" placeholder="Search" class="load" />
          </div>
        </div>
      </form>
      <button id="currentButton">Current</button>
      <h1 id="city"></h1>
      <h2></h2>
      <p id="description"></p>
      <img
        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
        alt="cloudy-icon"
        class="weather"
      />
      <span class="temperature" id="temperature"></span>
      <span class="units">Â°C</span>

      <ul class="info">
        <li id="humidity"></li>

        <li id="wind"></li>
      </ul>
    </div>
    <script src="src/index.js"></script>
    <a href="https://github.com/GgMuthoni/weather-app.git"> Source code </a> by Gillian
  </body>
</html>
